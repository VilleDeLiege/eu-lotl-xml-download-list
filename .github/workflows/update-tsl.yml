name: Update TSL Locations

on:
  schedule:
    # Runs every day at 01:00 (1 AM) UTC
    - cron: "0 1 * * *"
  workflow_dispatch:  # allow manual trigger

jobs:
  update-tsl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install xmlstarlet
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y xmlstarlet curl

      - name: Extract TSL Locations
        run: |
          curl -s https://ec.europa.eu/tools/lotl/eu-lotl.xml | xmlstarlet sel \
            -N tsl="http://uri.etsi.org/02231/v2#" \
            -N types="http://uri.etsi.org/02231/v2/additionaltypes#" \
            -t \
            -v "//tsl:OtherTSLPointer[tsl:AdditionalInformation/tsl:OtherInformation/types:MimeType='application/vnd.etsi.tsl+xml']/tsl:TSLLocation" \
            -n \
          > tsl_locations.txt

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tsl_locations.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update TSL locations [skip ci]"
            git push
          else
            echo "No changes detected, skipping commit."
          fi
